<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"
        href="C:\Users\user\PycharmProjects\luminarproject\FRONTEND_html,css,boot,js\calculator\calc.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="calc.js"></script>
</head>
<body>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 aa">

            <h2>CALCULATOR</h2>
            <div class="mb-3">
                <input type="text" class="form-control">
            </div> <br>
            <button onclick="displayText('7')" class="btn btn-primary">7</button>
            <button onclick="displayText('8')" class="btn btn-primary">8</button>
            <button onclick="displayText('9')" class="btn btn-primary">9</button>
            <button onclick="displayText('+')" class="btn btn-dark">+</button> <br>
            <button onclick="displayText('4')" class="btn btn-primary">4</button>
            <button onclick="displayText('5')" class="btn btn-primary">5</button>
            <button onclick="displayText('6')" class="btn btn-primary">6</button>
            <button onclick="displayText('-')" class="btn btn-dark">-</button> <br>
            <button onclick="displayText('1')" class="btn btn-primary">1</button>
            <button onclick="displayText('2')" class="btn btn-primary">2</button>
            <button onclick="displayText('3')" class="btn btn-primary">3</button>
            <button onclick="displayText('*')" class="btn btn-dark">*</button> <br>
            <button onclick="displayText('0')" class="btn btn-primary">0</button>
            <button onclick="backspace()" class="btn btn-danger">C</button>
            <button onclick="calculate()" class="btn btn-danger">=</button>
            <button onclick="displayText('/')" class="btn btn-dark">/</button>

        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
